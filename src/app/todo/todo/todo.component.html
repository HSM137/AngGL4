<div class="container ">
<div class="row ">
  <div class="col-md-6 ">
    <ul class="list-group" >
      <li class="list-group-item" *ngFor="let todo of todos" (click)="logger(todo)">{{todo.name}} : {{todo.content}}
      <i class="fa fa-trash" (click)="supprimer(todo)"></i>
    </li>
    </ul>
  </div>
  <div class="col-md-6 v-center">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="name" id="name"  [(ngModel)]="todo.name" />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input class="form-control" type="text" name="content" id="content"  [(ngModel)]="todo.content" />
    </div>
      <button type="submit" class="btn btn-primary" [disabled]="!todo.name.length||!todo.content.length">Submit</button>
    </form>
  </div>
</div>
</div>
